steps:
- uses: actions/checkout@v4
- name: Set up Python
  uses: actions/setup-python@v4
  with:
    python-version: '3.x'
- name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install poetry
    poetry install
- name: Test with pytest
  run: |
    pip install pytest pytest-cov
    poetry run pytest
